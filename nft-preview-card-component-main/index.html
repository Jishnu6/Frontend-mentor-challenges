<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;500&family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <title>nft-preview-card</title>
</head>

<body>


    <div class="card" style="width: 20rem;">
        <img class="card-img-top equillibrium" src="images/image-equilibrium.jpg" alt="Card image cap">
        <div class="card-body">

            <h4 class="equi">Equilibrium #3429</h4>

            <p class="desc">Our Equilibrium collection promotes balance and calm</p>

            <ol class="list">

                <li class="list1">
                    <p class="eth"><img src="images/icon-ethereum.svg" alt="" class="img1"> 0.041ETH</p>
                </li>

                <li class="list2">

                    <p class="time"><img src="images/icon-clock.svg" alt="" class="clock">3 days left</p>
                </li>

            </ol>

            <hr class="line">

            <p class="create"> <img src="images/image-avatar.png" alt="" width="50px" class="avatar"> Creation of <span class="name">Jules Wyvern</span> </p>




        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
